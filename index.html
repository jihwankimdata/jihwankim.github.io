<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jihwan Kim | Personal Website</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #64748b; line-height: 1.6; }
        .links { margin-top: 1.5rem; }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 5px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn.secondary { background: #64748b; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Jihwan Kim</h1>
        <p>Welcome to my personal corner of the internet. I'm currently setting things up, but feel free to connect with me below.</p>
        
        <div class="links">
            <a href="mailto:your-email@example.com" class="btn">Email Me</a>
            <a href="https://linkedin.com/in/yourprofile" class="btn secondary" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
